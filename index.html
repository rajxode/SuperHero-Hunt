<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- web page icon inside browser tab -->
    <link rel="icon" type="image/png" href="./Assets/Images/favicon.png" >

    <!-- page title -->
    <title>SuperHero Hunter</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" href="./Assets/CSS/styles.css" >

</head>
<body>
    
    <!-- navbar of page with styles from bootstrap -->
    <nav class="navbar navbar-expand-lg sticky-top bg-dark" data-bs-theme="dark">
        
        <!-- container adapting according to width -->
        <div class="container-fluid mx-3">
            
            <!-- name and logo of website with link to home page -->
            <a class="navbar-brand" href="../index.html">
                
                <!-- image -->
                <img src="/Assets/Images/logo.png" 
                    alt="" width="70" height="29" 
                    class="d-inline-block align-text-top">
                <!-- name of site -->
                <span class="h3 d-none d-md-inline"> 
                    SuperHero Hunter
                </span>

            </a>
            
            <!-- hidden button visible on smaller screen  -->
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" 
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" 
                    aria-label="Toggle navigation">

                <!-- icon of button -->
                <span class="navbar-toggler-icon"></span>
            </button>


            <!-- div containg links for different page -->
            <div class="collapse navbar-collapse justify-content-end">
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <!-- link for Home page -->
                        <li class="nav-item">
                            <a class="nav-link active text-danger" aria-current="page" href="#">
                                <strong class="h5">Home</strong>
                            </a>
                        </li>

                        <!-- link for Favourite Hero page -->
                        <li class="nav-item">
                            <a class="nav-link" href="./Pages/Favourite.html">
                                Favourite
                            </a>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
    </nav>


    <!-- main container of the page containing all the items -->
    <div class="d-flex flex-column align-items-center m-0 p-0 text-light overflow-auto">

        <!-- Heading on page -->
        <div class="my-4">
            <h1>
                SuperHero Hunter
            </h1>
        </div>


        <!-- for toast notification when a hero is added to favourite to the list -->
        <!-- hidden by default visible when triggered -->
        <div class="toast-container position-fixed top-5 end-0 p-2">
            <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    
                    <div class="toast-body">
                        <!-- message will be added dynamically via Script file -->
                    </div>

                    <!-- close button to remove the notification before the default time -->
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>

                </div>
            </div>
        </div>


        <!-- search bar to search any hero -->
        <div class="input-group container-sm mb-3">
            
            <!-- input tag to get user input -->
            <input type="text" class="form-control " placeholder="Search your hero..." id="searchBar">
            
            <!-- button to search -->
            <button id="searchBtn" class="btn btn-danger" type="button">
                <!-- button heading -->
                <strong class="h5">Search</strong>
            </button>
        </div>



        <!-- container containing cards of all the heroes which are added dynamically via JS file on render  -->
        <div id="heroContainer" class="w-75 d-flex flex-row 
                                justify-content-between align-items-center 
                                flex-wrap ">


            <!-- structure of the dynamically added card  -->
            <!--
                <div class ="card mb-3 cardItem">
                    <img src=${hero.thumbnail.path}.${hero.thumbnail.extension} 
                    class="card-img-top" alt="${hero.name}" 
                    value=${hero.id} >

                    <div class="card-body">
                        <h5 class="card-title" value=${hero.id} >${hero.name}</h5>
                        <button value=${hero.id} class="btn btn-dark cardBtn">
                                Add to Favourite
                        </button>
                    </div>
                </div>
             -->


        </div>

    </div>


    <!-- script tag from bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous"></script>
    
    <!-- script file -->
    <script src="./Assets/JS/script.js"></script>
    
</body>
</html>
