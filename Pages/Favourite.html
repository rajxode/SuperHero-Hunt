<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- web page icon in the browaser tab -->
  <link rel="icon" type="image/png" href="../Assets/Images/favicon.png" >

  <!-- page title -->
  <title>Favourite</title>

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
      crossorigin="anonymous">
  
      <!-- common stylesheet link -->
  <link rel="stylesheet" href="../Assets/CSS/styles.css">

</head>
<body>
  
  <!-- navbar with brand name, logo and link to other page -->
  <nav class="navbar navbar-expand-lg sticky-top bg-dark" data-bs-theme="dark">
    
    <!-- container -->
    <div class="container-fluid mx-3">
      
      <!-- brand name and logo with link to homepage -->
      <a class="navbar-brand" href="../index.html">
        
        <!-- page logo inside the nav bar -->
        <img src="/Assets/Images/logo.png" 
            alt="" width="70" height="29" 
            class="d-inline-block align-text-top">

        <!-- brand name inside the navbar -->
        <span class="h3">
            SuperHero Hunter
        </span>

      </a>


      <!-- hidden menu button  -->
      <!-- visible in small width screen -->
      <button class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" 
              aria-controls="navbarTogglerDemo02" aria-expanded="false" 
              aria-label="Toggle navigation">

        <!-- menu icon -->
        <span class="navbar-toggler-icon"></span>
      </button>
      

      <!-- div containing link to other pages  -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
        
        <!-- container -->
        <div class="d-flex">

          <!-- list of links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <!-- link to home page -->
            <li class="nav-item">
              <a class="nav-link"  href="../index.html">Home</a>
            </li>

            <!-- link to favourite / current page -->
            <li class="nav-item">
              <!-- active link -->
              <a class="nav-link active text-danger" aria-current="page" href="#">
                <strong class="h5">Favourite</strong>
              </a>
            </li>

          </ul>
        
        </div>

      </div>
    
    </div>

  </nav>


  <!-- main container of page containing heading and card items of all the favourite heroes  -->
  <div id="mainFavContainer" class="d-flex flex-column align-items-center m-0 p-0 text-light overflow-auto">
    
    <!-- page heading  -->
    <div id="pageHeading" class="my-4">
      <h1>Your Favourite Hero List</h1>
    </div>


    <!-- toast notification to show notification when an item is removed -->
    <div class="toast-container position-fixed top-5 end-0 p-2">
      <!-- container -->
      <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        
        <div class="d-flex">
          <!-- body containing the message of notification -->
            <div class="toast-body">
              <!-- content of the notification added dyanmically -->
            </div>
            <!-- button to delete the notification -->
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>

      </div>
      
    </div>


    <!-- favourite hero card container -->
    <div id="heroContainer" class="w-75 d-flex flex-row 
                                  justify-content-between align-items-center 
                                  flex-wrap overflow-y-auto">

      <!-- cards will be added here dynamically when the page gets rendered -->
      <!--       
        <div class="card mb-3 cardItem">
          <img src=${hero.thumbnail.path}.${hero.thumbnail.extension} 
                  class="card-img-top" alt=${hero.name}
                  value=${hero.id}>

          <div class="card-body">
              <h5 class="card-title" value=${hero.id}>${hero.name}</h5>
              <button value=${hero.id} class="btn btn-dark cardBtn">Remove from Favourite</button>
          </div>
        </div> 
      -->
      
    </div>

  </div>

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
      crossorigin="anonymous"></script>
  
  <!-- js script file -->
  <script src="../Assets/JS/favScript.js"></script>
  
</body>
</html>
